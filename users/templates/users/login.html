{% extends 'base.html' %}
{% block content %}
    <h2 style="text-align:center">Please log in</h2><br><br>
        <form method="post" enctype="multipart/form-data">

            <div class="form-group">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <small id="usernameHelp" class="form-text text-muted">{{ form.username.errors }}</small>
            </div>

            <div class="form-group">
            {% csrf_token %}
            {{ form.password.label_tag }}
            {{ form.password }}
            <small id="password1Help" class="form-text text-muted">{{ form.password.errors }}</small>
            </div>

            <button type="submit" class="btn btn-primary">Log in</button>

        </form>
{% endblock %}
